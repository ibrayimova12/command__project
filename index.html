<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOPARTS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/uat trade white 2 2.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__main">
                <div class="header__left">
                    <ul>
                        <li>English</li>
                        <li>Currency: AED</li>
                    </ul>
                </div>
                <div class="header__right">
                    <h6>+ 971 4 608 68 08</h6>
                    <button>Request a callback</button>
                    <img src="image/whatsapp 1.png" alt="">
                    <img src="image/telegram 1.png" alt="">
                </div>
            </div>

        </div>

    </header>

    <main>
        <section class="banner">
            <div class="container">
                <div class="banner__top">
                    <img src="image/uat trade white 2 2.png" alt="">
                    <ul>
                        <li>FOR SALE</li>
                        <li>AUTOPARTS</li>
                        <li>SERVICING</li>
                    </ul>
                </div>
                <div class="banner__text">
                    <h2>FIND YOUR NEXT CAR</h2>
                    <h3>PREMIUM CARS FROM DUBAI</h3>
                </div>
            </div>
        </section>

        <section class="service">
            <div class="container">
                <div class="service__main">
                    <div class="service__left">
                        <div class="service__card">
                            <h4>CARS FOR SALE</h4>
                            <button>MORE</button>
                        </div>
                    </div>
                    <div class="service__right">
                        <div class="service__card1">
                            <h4>AUTOPARTS</h4>
                            <button>MORE</button>
                        </div>
                        <div class="service__card2">
                            <h4>SERVICING</h4>
                            <button>MORE</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>
</body>

</html>
